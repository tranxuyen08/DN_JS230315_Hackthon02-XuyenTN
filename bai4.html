<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 4</title>
</head>

<body>
  <script>
    arr=[5, 2, 3, 4, 1];
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length; j++) {
        if(arr[j] > arr[j + 1]) {
          let c = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = c;
        }
      }
    }
    console.log(arr);
  </script>
</body>
