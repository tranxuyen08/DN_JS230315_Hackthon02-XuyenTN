<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>User Interface</title>
</head>

<body>
  <section class="feedback">
    <h1>Feedback TA</h1>
    <div class="container">
      <h2>Thay phu day co ok ko?</h2>
      <ul class="list-interface">
        <li onclick="handlePoint(this)" class="item-interface">1</li>
        <li onclick="handlePoint(this)" class="item-interface">2</li>
        <li onclick="handlePoint(this)" class="item-interface">3</li>
        <li onclick="handlePoint(this)" class="item-interface">4</li>
        <li onclick="handlePoint(this)" class="item-interface">5</li>
        <li onclick="handlePoint(this)" class="item-interface">6</li>
        <li onclick="handlePoint(this)" class="item-interface">7</li>
        <li onclick="handlePoint(this)" class="item-interface">8</li>
        <li onclick="handlePoint(this)" class="item-interface">9</li>
        <li onclick="handlePoint(this)" class="item-interface">10</li>
      </ul>
      <div class="form-feedback">
        <input class="input-form" type="text" name="" id="" placeholder="Write a review" value="">
        <input onclick="handleAdd()" class="btn btn-submit" type="submit" name="send" id="" value="Send">
      </div>
      <div class="rating">
        
      </div>
      <div class="card">
        <div class="content-feedback">
          <div class="card-feedback">
            <p>This is feedback item 2 coming from the backend</p>
          </div>
          <span>8</span>
          <button class="btn btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="btn btn-delete">x</button>
        </div>
      </div>
      <p class="question">?</p>
    </div>
    <script src="index.js"></script>
  </section>

</body>

</html>
